<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required email #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" name="password" ngModel required minlength="6" #password="ngModel" />
    </div>

    <button class="button">Login</button>
  </div>

  @if (email.touched && email.dirty && form.form.invalid) {
    <p class="control-error">
      place enter valid Email
    </p>
  }
    @if ( password.touched && password.dirty  && form.form.invalid) {
    <p class="control-error">
      place enter valid password 
    </p>
  }

  @if (isSubmited) {
       <p class="control-error">
        from has been not submited
    </p>
  }
</form>
